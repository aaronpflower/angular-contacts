<h1>{{contact.firstName}} {{contact.lastName}}</h1>
<a ng-click="editContact()">Edit</a>
<table class="striped">
    <tbody>
        <tr>
            <td>Email: </td>
            <td>{{contact.email}}</td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td>{{contact.phone}}</td>
        </tr>
    </tbody>
</table>
